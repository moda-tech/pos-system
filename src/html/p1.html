<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSシステム</title>
    <style>
        /* --- 全体 --- */
        body {
            font-family: "Yu Gothic", sans-serif;
            background-color: #fff0f6;
            color: #333;
            margin: 20px;
        }

        h3 {
            margin-top: 0;
        }

        /* --- ボタン --- */
        button {
            background-color: #ffc1e0;
            border: none;
            padding: 8px 16px;
            margin: 4px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        button:hover {
            background-color: #ffb0d0;
            transform: translateY(-2px);
        }

        /* --- メインコンテナ --- */
        .container {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        /* --- 左側：商品テーブル群 --- */
        .tables-container {
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .scrollable-table {
            max-height: 600px; /* 高さ調整可能 */
            overflow-y: auto;   /* 縦スクロール有効 */
            display: block;     /* table をブロック要素にしてスクロール有効に */
        }

        table {
            border-collapse: collapse;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #ffc1e0;
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #ffe4f0;
        }

        tr:hover {
            background-color: #ffd0e0;
        }

        /* --- 右側：選択商品リスト --- */
        .sidebar {
            flex: 1;
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            min-width: 250px;
        }

        #selected {
            width: 100%;
            margin-bottom: 10px;
        }

        #total-amount {
            font-weight: bold;
            font-size: 1.2em;
        }

        /* カテゴリボタン行 */
        .category-buttons {
            margin-bottom: 10px;
        }

        /* カスタムカテゴリ行色分け */
        #cate1 tr.group1 {
            background-color: #ffe4f0;
        }
        #cate1 tr.group2 {
            background-color: #ffd0e0;
        }
        #cate1 tr.group3 {
            background-color: #ffc0d0;
        } 

        
    </style>
</head>
<body>
    <a href="p3.html"><button>新規商品入力</button></a>
    <a href="p5.html"><button>売上リスト</button></a><br><br>

    <!-- カテゴリボタン -->
    <div class="category-buttons">
        <button data-target="cate1">カスタム</button>
        <button data-target="cate2">パフェ</button>
        <button data-target="cate3">おかず</button>
        <button data-target="cate4">サイド</button>
    </div>

    <div class="container">
        <!-- 左側：商品テーブル群 -->
        <div class="tables-container">
            <div class="scrollable-table">
                <table id="cate1" border="1">
                    <tr><th>ID</th><th>商品名</th><th>価格</th></tr>
                </table>
            </div>
            <div class="scrollable-table">
                <table id="cate2" border="1">
                    <tr><th>ID</th><th>商品名</th><th>価格</th></tr>
                </table>
            </div>
            <div class="scrollable-table">
                <table id="cate3" border="1">
                    <tr><th>ID</th><th>商品名</th><th>価格</th></tr>
                </table>
            </div>
            <div class="scrollable-table">
                <table id="cate4" border="1">
                    <tr><th>ID</th><th>商品名</th><th>価格</th></tr>
                </table>
            </div>
        </div>

        <!-- 右側：選択商品リスト + 合計 + 会計ボタン -->
        <div class="sidebar">
            <h3>選択商品</h3>
            <table id="selected" border="1">
                <tr><th>商品名</th><th>削除</th></tr>
            </table>
            <p>合計: <span id="total-amount">0</span> 円</p>
            <button id="checkoutBtn">会計ボタン</button>
        </div>
    </div>
    
    <script src="../js/p1.js"></script>
</body>
</html>
